name: Release
on: workflow_dispatch

permissions: write-all

jobs:
  build-android:
    uses: ./.github/workflows/android.yml
  build-ios:
    uses: ./.github/workflows/ios.yml

  Releaser:
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    steps:
      - name: Download Android Build
        uses: actions/download-artifact@main
        with:
          name: Codename Engine Android
          path: ${{ github.workspace }}

      - name: Move Android File
        run: mv "${{ github.workspace }}/PibbyEngine-release.apk" "${{ github.workspace }}/PibbyEngine-Android.apk"

      - name: Download iOS Build
        uses: actions/download-artifact@main
        with:
          name: Codename Engine iOS
          path: ${{ github.workspace }}

      - name: Move iOS File
        run: mv "${{ github.workspace }}/PibbyEngine.ipa" "${{ github.workspace }}/PibbyEngine-iOS.ipa"

      - name: Publish The Release
        uses: softprops/action-gh-release@v2
        with:
          name: "HOTFIX 0.71"
          tag_name: "HOTFIX 0.71"
          prerelease: false
          files: |
            ${{ github.workspace }}/*.apk
            ${{ github.workspace }}/*.ipa
